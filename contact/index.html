<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Quit Fap Pal</title>
    <meta name="description" content="Contact Quit Fap Pal support and join the TestFlight waitlist.">

    <meta http-equiv="refresh" content="0; url=/#contact">

    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">

    <style>
        .simple-page {
            padding: 120px 0 80px;
            min-height: 100vh;
        }

        .simple-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .simple-card {
            background: var(--white);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 768px) {
            .simple-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="simple-page">
        <div class="simple-container">
            <div class="simple-card">
                <h1 style="margin-bottom: 12px;">Contact</h1>
                <p style="color: var(--gray-600); margin-bottom: 16px;">
                    Redirecting you to the contact form...
                </p>
                <p style="color: var(--gray-600); margin-bottom: 16px;">
                    If you are not redirected, go to <a href="/#contact" style="color: var(--primary);">quitfappal.com/#contact</a>.
                </p>
                <p style="color: var(--gray-600);">
                    You can also email us at <a href="mailto:support@quitfappal.com" style="color: var(--primary);">support@quitfappal.com</a>.
                </p>
            </div>
        </div>
    </main>

    <script>
        window.location.replace('/#contact');
    </script>
</body>
</html>
