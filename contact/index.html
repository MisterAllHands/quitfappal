<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - QuitBruv</title>
    <meta name="description" content="Contact QuitBruv support and join the TestFlight waitlist.">

    <meta http-equiv="refresh" content="0; url=/#contact">

    <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #1f2937;
            background: #ffffff;
        }

        .simple-page {
            padding: 120px 0 80px;
            min-height: 100vh;
        }

        .simple-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .simple-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.1);
        }

        @media (max-width: 768px) {
            .simple-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="simple-page">
        <div class="simple-container">
            <div class="simple-card">
                <h1 style="margin-bottom: 12px;">Contact</h1>
                <p style="color: #4b5563; margin-bottom: 16px;">
                    Redirecting you to the contact form...
                </p>
                <p style="color: #4b5563; margin-bottom: 16px;">
                    If you are not redirected, go to <a href="/#contact" style="color: #9b59b6;">quitfappal.com/#contact</a>.
                </p>
                <p style="color: #4b5563;">
                    You can also email us at <a href="mailto:support@quitfappal.com" style="color: #9b59b6;">support@quitfappal.com</a>.
                </p>
            </div>
        </div>
    </main>

    <script>
        window.location.replace('/#contact');
    </script>
